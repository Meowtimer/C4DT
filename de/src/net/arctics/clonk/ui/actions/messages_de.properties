CreateCustomizationProjectHandler_NamePromptDesc=Ein Anpassungsprojekt ermöglicht die Bearbeitung von c4dt-Vorlage-Dateien innerhalb von Eclipse. Dafür wird ein Projekt angelegt, innerhalb dessen Kopien der eingebauten Vorlage-Dateien angelegt werden können. Diese Kopien ersetzen dann die eingebauten Vorlagen. Zur Erstellung einer Vorlage-Kopie Rechtsclick auf einen der Engine-Ordner, die innerhalb des Anpassung-Projektes angelegt worden sind und im 'C4DT-Anpassung'-Untermenü eine zu kopierende Datei auswählen.
CreateCustomizationProjectHandler_ProvideName=Name des Anpassungsprojektes
