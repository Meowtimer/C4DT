[Intrinsic]
strictDefaultLevel=2
maxStringLen=0
nonConstGlobalVarsAssignment=1
colonIDSyntax=1
definitionsHaveProxyVariables=1
supportsRefs=0
supportsDebugging=1
editorCmdLineOption=editor
cmdLineOptionFormat=--%s
cmdLineOptionWithArgumentFormat=--%s=%s
supportsEmbeddedUtilities=0
spaceAllowedBetweenArrowAndTilde=0
fileExtensionToGroupTypeMapping=ocd->DefinitionGroup,ocg->ResourceGroup,ocs->ScenarioGroup,ocf->FolderGroup
proplistsSupported=1
treatZeroAsAny=1
supportedSoundFileExtensions=ogg;wav

[Properties]
docURLTemplate=http://docs.openclonk.org/%2$s/sdk/script/fn/%1$s.html

[Source]
initFunctionMapPattern=void InitFunctionMap\(C4AulScriptEngine \*pEngine\).*$
constMapPattern=C4ScriptConstDef C4Script(Game|Object)?ConstMap\[\]\s*\=\.*$
fnMapPattern=C4ScriptFnDef C4ScriptFnMap\[\]\s*\=.*$
fnMapEntryPattern=\s*\{\s*"(.*?)"\s*,\s*(.*?)\s*,\s*(.*?)\s*,\s*\{(.*?)\}\s*,\s*(.*?)\s*,\s*(.*?)\s*\}\s*,.*$
constMapEntryPattern=\s*\{\s*"(.*?)"\s*,\s*(.*?)\s*,\s*(.*?)\s*\},.*$
addFuncPattern=\s*AddFunc\s*\(\s*pEngine\s*,\s*"(.*?)"\s*,\s*.*?\)\s*;.*$
fnDeclarationPattern=static (.*?)Fn(.*?)\(C4Aul(Object)?Context.*?(,(.*?))?\).*$
cppSources=/src/script/C4Script.cpp,/src/game/script/C4GameScript.cpp,/src/game/object/C4ObjectScript.cpp