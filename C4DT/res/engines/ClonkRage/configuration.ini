[Intrinsic]
strictDefaultLevel=0
maxStringLen=1024
supportsRefs=1
supportsDebugging=0
editorCmdLineOption=console
cmdLineOptionFormat=/%s
cmdLineOptionWithArgumentFormat=/%s:%s
spaceAllowedBetweenArrowAndTilde=1
fileExtensionToGroupTypeMapping=c4d->DefinitionGroup,c4g->ResourceGroup,c4s->ScenarioGroup,c4f->FolderGroup
treatZeroAsAny=1
supportedSoundFileExtensions=wav

[Properties]
docURLTemplate=http://www.clonk.de/docs/%2$s/sdk/script/fn/%1$s.html
